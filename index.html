<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">



	<title>Yula | Graphic Design</title>
</head>
<body>
	<div class="container-fluid" >
		<div class="row">
			<div class="col-10" id="left">
				<div class="row" id="top-bar" >
					<div class="col-4 no-border-top">
						<div class="border-bot">
							<a href="index.html"><p class="text">YULA YE</p></a>
						</div>
					</div>
					<div class="col-8 no-border-top">
						<div class="">
							<p class="text">Description</p>
						</div>
					</div>
				</div>
				<div class="row" id="main">
					<div class="col-12">
						<div class="siema">
						   <img class="fire" src="img/Fire_Tongue_Branding/Links/1-1.png">
						   <img class="crag" src="img/Xiangqi_Book_Design/Links/01-1.jpg">
						   <img class="book" src="img/Craigslist_Campaign/Links/01-3.gif">
						   <img class="xiangqi" src="img/Book_Cover/Links/01-1.jpg">
						   <a href="https://toilets.squarespace.com" target="_blank"><img id="mofa" src="img/Mofa/Links/01.png"></a>
						</div>
						<button id="prev" class="prev">&#8592;</button>
						<button id="next" class="next">&#8594;</button>
						<div id="footer" class="center">
							<p id="footer-p">INDEX</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-2" id="right">
				<p class="border-bot text">W</p>
				<div id="accordion" class="text">
					<div><a>2019</a></div>
					<div>
						<a id="mofa" href="https://toilets.squarespace.com" target="_blank">Mofa</a>
					</div>
					<div><a>2018</a></div>
					<div>
						<a class="fire">Fire Tongue Branding</a><br>
						<a class="crag">Craigslist Campaign</a><br>
						<a class="book">Book Cover</a><br>
						<a class="xiangqi">Xiangqi_Book_Design</a><br>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/siema.min.js"></script>
    <script>
    	$( document ).ready(function() {

    		initSiema();
		  	$(function() {
		   		$( "#accordion" ).accordion({ active: false, collapsible: true });
		  	} );
		  	$('.fire').click(function(){
		  		$('.siema').empty();
		  		$('.siema').append('<img src="img/Fire_Tongue_Branding/Links/1.png"></img><img src="img/Fire_Tongue_Branding/Links/2.png"></img><img src="img/Fire_Tongue_Branding/Links/3.png"></img><img src="img/Fire_Tongue_Branding/Links/4.png"></img><img src="img/Fire_Tongue_Branding/Links/5.png"></img><img src="img/Fire_Tongue_Branding/Links/6.png"></img><img src="img/Fire_Tongue_Branding/Links/7.png"></img><img src="img/Fire_Tongue_Branding/Links/8.png"></img><img src="img/Fire_Tongue_Branding/Links/9.gif"></img><img src="img/Fire_Tongue_Branding/Links/10.png"></img><img src="img/Fire_Tongue_Branding/Links/11.png"></img><img src="img/Fire_Tongue_Branding/Links/12.png"></img><img src="img/Fire_Tongue_Branding/Links/13.png"></img>');
				initSiema();
				$('#top-bar .col-8').css('background-color','#000000');
				$('#footer-p').text('Fire Tongue Brand Identity');
			})
			$('.crag').click(function(){
		  		$('.siema').empty();
		  		$('.siema').append('<img src="img/Craigslist_Campaign/Links/01-3.gif"><img src="img/Craigslist_Campaign/Links/2.png"><img src="img/Craigslist_Campaign/Links/3.gif"><img src="img/Craigslist_Campaign/Links/4.gif"><img src="img/Craigslist_Campaign/Links/5.gif"><img src="img/Craigslist_Campaign/Links/6.png"><img src="img/Craigslist_Campaign/Links/7.png">');
				initSiema();
				$('#top-bar .col-8').css('background-color','#001388');
				$('#footer-p').text('Craigslist Campaign');

			})
			$('.book').click(function(){
		  		$('.siema').empty();
		  		$('.siema').append('<img src="img/Book_Cover/Links/01.jpg"><img src="img/Book_Cover/Links/03.jpg"><img src="img/Book_Cover/Links/04.jpg">');
		  		$('#top-bar .col-8').css('background-color','#000000');
				initSiema();
				$('#footer-p').text('Book Cover Design');

			})
			$('.xiangqi').click(function(){
		  		$('.siema').empty();
		  		$('.siema').append('<img src="img/Xiangqi_Book_Design/Links/02.png"><img src="img/Xiangqi_Book_Design/Links/01.jpg"><img src="img/Xiangqi_Book_Design/Links/03.gif"><img src="img/Xiangqi_Book_Design/Links/04.jpg"><img src="img/Xiangqi_Book_Design/Links/05.jpg"><img src="img/Xiangqi_Book_Design/Links/06.jpg"><img src="img/Xiangqi_Book_Design/Links/07.jpg"><img src="img/Xiangqi_Book_Design/Links/08.jpg"><img src="img/Xiangqi_Book_Design/Links/09.jpg"><img src="img/Xiangqi_Book_Design/Links/10.jpg"><img src="img/Xiangqi_Book_Design/Links/11.jpg"><img src="img/Xiangqi_Book_Design/Links/12.jpg"><img src="img/Xiangqi_Book_Design/Links/13.jpg"><img src="img/Xiangqi_Book_Design/Links/14.jpg"><img src="img/Xiangqi_Book_Design/Links/15.jpg"><img src="img/Xiangqi_Book_Design/Links/16.jpg"><img src="img/Xiangqi_Book_Design/Links/17.jpg"><img src="img/Xiangqi_Book_Design/Links/18.jpg"><img src="img/Xiangqi_Book_Design/Links/19.jpg">');
				initSiema();
				$('#top-bar .col-8').css('background-color','#101010');
				$('#footer-p').text('Xiangqi Book Design');

			})
		});
		function initSiema(){

			const mySiema = new Siema({
			loop: true,
			duration: 600,
			startIndex: Math.floor(Math.random() * 4),
		});
		setInterval(() => mySiema.next(), 2300)
		document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
		document.querySelector('.next').addEventListener('click', () => mySiema.next());
		}
	</script>


</body>
</html>
