		$( document ).ready(function() {
		    $(document).on('click', '.owl-item', function(event) { 
		        if($(this).hasClass('active')) { // if #contattaci does NOT have class .selected
		            const clickedElement = $(event.target);
		            console.log(clickedElement[0].id);
		            var id = clickedElement[0].id;
		            if(id=="fire"){
		            	location.href = 'fire_tongue.html';
		            }
		            if(id=="xiangqi"){
		            	location.href = 'xiangqi.html';
		            }
		            if(id=="Craigslist_Campaign"){
		            	location.href = 'Craigslist_Campaign.html';
		            }
		            if(id=="book"){
		            	location.href = 'book.html';
		            }
		            	
		        }
		    });

		    var r = Math.floor(Math.random() * 4);
		    $('#slider-area').owlCarousel({
			loop: true,
			autoplay: true,
			nav:true,
			autoplayTimeout: 3500,
			stagePadding: 100,
			startPosition: r,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:1
				},
				1000:{
					items:1
				}
			}
		})
